<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1, h2 {
      color: #333;
    }
    .content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .data-list {
      list-style: none;
      padding: 0;
    }
    .data-list li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .data-list li:last-child {
      border-bottom: none;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Payment Successful</h1>
    <div id="orderContent">
      <!-- Data will be displayed here -->
    </div>
  </div>

  <script>
    window.onload = function () {
      const storedResponse = sessionStorage.getItem("orderResponse");
      const container = document.getElementById("orderContent");

      if (storedResponse) {
        const responseObj = JSON.parse(storedResponse);

        let html = `<p><span class="label">Message:</span> ${responseObj.name}</p>`;
        html += `<p><span class="label">Email:</span> ${responseObj.email}</p>`;
        html += `<p><span class="label">Phone:</span> ${responseObj.phone}</p>`;
        html += `<p><span class="label">City:</span> ${responseObj.city}</p>`;
        html += `<p><span class="label">Order_id:</span> ${responseObj.order_id}</p>`;
        html += `<p><span class="label">address:</span> ${responseObj.address}</p>`;
        if (responseObj.data) {
          html += "<h2>Order Details</h2><ul class='data-list'>";
          for (let key in responseObj.data) {
            html += `<li><span class="label">${key}:</span> ${responseObj.data[key]}</li>`;
          }
          html += "</ul>";
        }
        container.innerHTML = html;
      } else {
        container.innerHTML = "<p>No order data found.</p>";
      }
    };
  </script>
</body>
</html>
