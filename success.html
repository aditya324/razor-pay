<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Payment Successful</h1>
    <div id="orderContent">
      <!-- Data will be displayed here -->
    </div>
    <div class="mt-8 flex justify-between">
      <a href="index.html" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200">
        Back to Home
      </a>
      <a href="mailto:support@example.com" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition duration-200">
        Contact Support
      </a>
    </div>
  </div>

  <script>
    window.onload = function () {
      const storedResponse = sessionStorage.getItem("orderResponse");
      const container = document.getElementById("orderContent");

      if (storedResponse) {
        const responseObj = JSON.parse(storedResponse);

        let html = `<p class="mb-2"><span class="font-semibold">Message:</span> ${responseObj.name}</p>`;
        html += `<p class="mb-2"><span class="font-semibold">Email:</span> ${responseObj.email}</p>`;
        html += `<p class="mb-2"><span class="font-semibold">Phone:</span> ${responseObj.phone}</p>`;
        html += `<p class="mb-2"><span class="font-semibold">City:</span> ${responseObj.city}</p>`;
        html += `<p class="mb-2"><span class="font-semibold">Order ID:</span> ${responseObj.order_id}</p>`;
        html += `<p class="mb-2"><span class="font-semibold">Address:</span> ${responseObj.address}</p>`;
        if (responseObj.data) {
          html += `<h2 class="mt-4 text-xl font-bold text-gray-700">Order Details</h2>`;
          html += `<ul class="mt-2 list-none">`;
          for (let key in responseObj.data) {
            html += `<li class="mb-1"><span class="font-semibold">${key}:</span> ${responseObj.data[key]}</li>`;
          }
          html += `</ul>`;
        }
        container.innerHTML = html;
      } else {
        container.innerHTML = "<p>No order data found.</p>";
      }
    };
  </script>
</body>
</html>
